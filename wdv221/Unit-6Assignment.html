<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>WDV221 Intro Javascript - Unit 6</title>
<script>

function process() {
	console.log(document.getElementById("companyName").value);
	console.log(document.getElementById("email").value);
	console.log(document.getElementById("phone").value);
	console.log(document.getElementById("date").value);
	console.log(document.getElementById("select").value);
	console.log(document.getElementById("quantity").value);
	if (document.getElementById("discount1").checked) {
		console.log(document.getElementById("discount1").value);
	}
	else if (document.getElementById("discount1").checked) {
		console.log(document.getElementById("discount2").value);
	}
	else {
		console.log(document.getElementById("discount3").value);
	}
}

</script>
</head>

<body id="body">
	<div class="d-flex justify-content-center">
	<div class="d-flex flex-column" style="width: 400px;">
		<div class="p-2 bg-info">
			<form>
			  <label for="companyName">Company name:</label>
			  <br>
			  <input type="text" id="companyName" name="companyName"><br><br>
			  <label for="email">Email:</label>
			  <br>
			  <input type="email" id="email" name="email"><br><br>
		</div>
		<div class="p-2 bg-warning">
			  <label for="phone">Phone number:</label>
			  <br>
			  <input type="number" id="phone" name="phone"><br><br>
			  <label for="date">Date:</label>
			  <br>
			  <input type="date" id="date" name="date"><br><br>	
		</div>
		<div class="p-2 bg-primary">
			<select name="select" id="select">
				<option value="None" selected>None</option>
				<option value="2.49">Name Badge Lanyard</option>
				<option value="1.34">Customized Pen</option>
				<option value="3.87">Can Koozie</option>
				<option value="0.48">Custom Decal</option>
			</select>
			<br><br>
			<label for="quantity">Order quantity:</label>
			<br>
			<input type="number" id="quantity" name="quantity"><br><br>

			<label for="discount1">No discount</label>
			<input type="radio" id="discount1" name="discount" value="0"><br><br>
			<label for="discount2">10% discount:</label>
			<input type="radio" id="discount2" name="discount" value="10"><br><br>
			<label for="discount3">15% discount:</label>
			<input type="radio" id="discount3" name="discount" value="15"><br><br>
		<input type="button" value="Process Order" onClick="process()">
		<br>
		<input type="reset" value="New Form">
		</form>
		</div>
	</div>
	</div>
</body>
</html>
